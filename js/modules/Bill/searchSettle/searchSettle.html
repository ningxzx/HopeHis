<div class="admin-content am-padding-top">
    <div class="am-g am-margin-top">
        <div class="am-input-group am-u-sm-3 ">
            <span class="am-input-group-label">
                收费员
            </span>
            <input type="text" id="charge_user first_focus" class="am-form-field " placeholder="" value="">
        </div>
        <div class="am-input-group am-u-sm-3 ">
            <span class="am-input-group-label">
                结账员
            </span>
            <input type="text" id="balance_user" class="am-form-field " placeholder="">
        </div>
        <div class="am-u-md-6">
            <div class="am-input-group" id="search_date">
                <span class="am-input-group-label">查询时间:</span>

        </div>

    <div class="am-g am-margin-top">
        <div class="am-input-group am-u-md-2 am-u-end">

        </div>
    </div>

        <div class="am-panel am-panel-default table_panel balance_panel">

                <a class="panel_tool excel_tool"><span class="am-icon-hospital-o"></span>导出Excel</a>

            </div>
            <div class="am-panel-bd p_none">
                <table class="am-table am-table-striped" id="balance_record" data-pagination="true">
                </table>
            </div>
        </div>
