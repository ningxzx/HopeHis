<!--查询结算-->
<div class="admin-content am-padding-top">
    <div class="am-g am-margin-top">
        <div class="am-input-group am-u-sm-12 am-u-md-4 ">
            <span class="am-input-group-label">
                <i class="am-icon-user am-icon-fw"></i>
                收费员
            </span>
            <input type="text" id="user_name" class="am-form-field first_focus" placeholder="填入姓名或ID" value="">
        </div>
        <div class="am-u-md-6">
            <div class="am-input-group" id="search_date">
                <span class="am-input-group-label">查询时间:</span>
                <input type="text" id="start" class="am-form-field start" placeholder="点击选择日期" readonly/>
                <span class="am-input-group-label">至</span>
                <input type="text" id="end" class="am-form-field end" placeholder="点击选择日期" readonly/>
            </div>
        </div>
        <div class="am-input-group am-u-md-2 ">
            <button type="button" id="search_settle" class="am-btn am-btn-primary am-radius am-btn-xs">查询</button>
        </div>
    </div>
    <div class="am-g">
        <div class="am-panel am-panel-default table_panel total_panel">
            <div class="am-panel-hd">
                <span class="panel_title">收费汇总表</span>
                <a class="panel_tool excel_tool"><span class="am-icon-hospital-o"></span>导出Excel</a>
                <a class="panel_tool record_refresh_tool"><i class="am-icon-refresh"></i> 刷新</a>
            </div>
            <div class="am-panel-bd p_none">
                <table class="am-table am-table-striped" id="charge_total_tbl" data-pagination="true"></table>
            </div>
        </div>
    </div>
    <div class="am-g am-margin-bottom">
        <div class="am-panel table_panel single_panel am-panel-default record_detail_panel am-hide">
            <div class="am-panel-hd">
                <span class="panel_title">收费纪录表</span>
                <button class="panel_tool am-btn am-btn-xs am-radius am-btn-primary" id="checkBill">对账</button>
            </div>
            <div class="am-panel-bd  p_none">
                <table class="am-table am-table-striped" id="charge_single_tbl" data-pagination="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" id="check_bill_modal" tabindex="-1" >
    <div class="am-modal-dialog">
        <div class="am-modal-hd">费用对比<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a></div>
        <div class="am-modal-bd">
            <div class="am-g  am-padding-top am-padding-bottom bottom-top-line">
                <div class="am-u-md-6">
                    <span class="am-u-md-6">总费用:</span>
                    <span class="am-u-md-6" id="total_charges"></span>
                </div>
                <div class="am-u-md-6">
                    <span class="am-u-md-6">明细费用:</span>
                    <span class="am-u-md-6" id="detail_charges"></span>
                </div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-md-6">
                    <button class="am-btn am-btn-xs am-radius" data-am-modal-cancel>取消</button>
                </div>
                <div class="am-u-md-6">
                    <button class="am-btn am-btn-xs am-btn-success am-radius" id="balance_bill">对账</button>
                </div>
            </div>
        </div>
    </div>
</div>
