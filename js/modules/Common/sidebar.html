<div class="admin-sidebar">
    <h4 class="topic">{{topic}}</h4>
    <p class="description">{{description}}</p>
    <ul class="am-list admin-sidebar-list">
        {{#submenus}}
        {{#if parents}}
        <li class="admin-parent">
            <a class="am-cf" data-am-collapse="{target: '#{{parentId}}' }"><span class={{spanClass}}></span>{{submenu}}<span
                    class="am-icon-angle-right am-fr am-margin-right"></span></a>
            <ul class="am-list am-collapse admin-sidebar-sub am-in" id={{parentId}}>
                {{#subermenus}}
                <li id={{subid}}><a class="submenu" href={{sublink}}><span class={{spanClass}}></span> {{submenu}}</a></li>
                {{/subermenus}}
            </ul>
        </li>
        {{else}}
        <li id={{subid}}><a class="submenu" href={{sublink}}><span class={{spanClass}}> {{submenu}}</span></a></li>
        {{/if}}
        {{/submenus}}
    </ul>
</div>
