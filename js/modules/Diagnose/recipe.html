<h3>厚朴医疗 统一病历</h3>
<div class="recipe_basic_info am-panel am-panel-default">
    <div class="am-panel-hd">基本信息</div>
    <div class="am-panel-bd">
        <div class="basic_info am-u-md-4"><label class="am-u-md-5">患者姓名:</label>
            <input type="text" class="pat_name am-u-md-7" readonly/></div>
        <div class="basic_info am-u-md-4"><label class="am-u-md-5">患者性别:</label>
            <input type="text" class="pat_sex am-u-md-7" readonly/></div>
        <div class="basic_info am-u-md-4"><label class="am-u-md-5">患者年龄:</label>
            <input type="text" class="pat_age am-u-md-7" readonly/></div>
        <div class="am-g">
            <div class="basic_info am-u-md-8"><label class="am-u-md-4">挂号单号:</label>
                <input type="text" class="register_id am-u-md-8" readonly/></div>
            <div class="basic_info am-u-md-4"><label class="am-u-md-5">挂号时间:</label>
                <input type="text" class="register_date am-u-md-7" readonly/></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="am-panel-group" id="diag_panel_wrapper">
    <div class="am-panel am-panel-default tell_wrapper">
        <div class="am-panel-hd">主诉
            <a class="get_allergy diag_panel_tool">
                <span class="am-icon-hospital-o"></span>
                过敏史
            </a>
            <a class="get_history diag_panel_tool">
                <span class="am-icon-hospital-o"></span>
                既往史
            </a>
        </div>
        <div class="am-panel-bd ">
            <textarea class="patient_tell" id="patient_tell"></textarea>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">诊断
            <a class="somatoscopy diag_panel_tool" id="pat_body_check">
                <i class="am-icon-stethoscope"></i>
                体格检查
            </a>
            <a class="search_diagTemp diag_panel_tool"><span class="am-icon-suitcase"></span> 模板</a></div>
        <div class="am-panel-bd recipe_diagnose_box">
            <textarea class="recipe_diagnose" id="recipe_diagnose"></textarea>
        </div>
    </div>
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">
            <span class="am-panel-title" data-am-collapse="{target: '#recipe_medAdvice_wrapper'}">
                医嘱
                </span><a class="search_adviceTemp doc_adviceTemp diag_panel_tool"><span
                class="am-icon-suitcase"></span> 模板</a>
        </div>
        <div id="recipe_medAdvice_wrapper" class="am-panel-collapse am-collapse am-in">
        <div class="am-panel-bd recipe_medAdvice_box">
            <textarea class="recipe_medAdvice" id="recipe_medAdvice"></textarea>
        </div>
            </div>
    </div>
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">
            <span class="am-panel-title" data-am-collapse="{ target: '#collpase_exec_item'}">处置</span>
            <a class="diag_panel_tool" id="check_result_button">
                <i class="am-icon-camera"></i>
                检查检验报告
            </a>
            <a class="diag_panel_tool am-margin-right" id="refresh_exec_item">
                <i class="am-icon-refresh"></i>
                刷新
            </a>
        </div>
        <div id="collpase_exec_item" class="am-panel-collapse am-collapse">
            <div class="am-panel-bd diag_item_box">
                <ul class="exec_item_list" id="exec_item_list">
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="am-tabs" id="recipe_tabs" data-am-tabs="{noSwipe: 1}">
    <ul class="am-tabs-nav am-nav am-nav-tabs" id="recipe_header">
        <li class="am-active"><a href="javascript: void(0)">西药处方</a></li>
        <li><a href="javascript: void(0)">中药处方</a></li>
        <span class="search_recipeTemp diag_panel_tool"><span class="am-icon-suitcase"></span> 模板</span>
    </ul>

    <div class="am-tabs-bd" id="recipe_body">
        <div class="am-tab-panel am-active" id="xy_detail">
            <table class="recipe_table table-condensed" id="recipe_table">
            </table>
        </div>
        <div class="am-tab-panel" id="zy_detail">
            <table class="recipe_table table-condensed" id="zy_table">
            </table>
        </div>
    </div>
</div>

<div class="recipe_footer">
    <label>西药总费用</label><input type="text" class="xy_cost" value="0.00">
    <label>中药总费用</label><input type="text" class="zy_cost" value="0.00">
    <label>总费用</label><input type="text" class="total_cost" value="0.00">
    <!--<button type="button" class="finish_diag am-btn  am-btn-secondary am-btn-xs" name="print">打印</button>-->
    <button type="button" class="finish_diag am-btn  am-btn-secondary am-btn-xs" name="stop">挂单</button>
    <button type="button" class="finish_diag am-btn am-btn-success am-btn-xs" id="finish_recipe" name="finish">诊断完成
    </button>
</div>
