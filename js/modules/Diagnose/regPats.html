<div class="am-g treat_btn_group">
    <div class="am-fr">
        <button type="button" class="am-btn am-btn-success am-btn-xs" id="start_treat">接诊</button>
        <!--<button type="button" class="am-btn am-u-end  am-btn-secondary am-btn-xs" id="next_pats">下一位</button>-->
    </div>
</div>
<div class="am-tabs" id="pat_tabs">
    <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li><a href="javascript: void(0)" id="current_pat">现诊</a></li>
        <li><a href="javascript: void(0)" id="doctor_pats_tab">待诊</a></li>
        <li><a href="javascript: void(0)" id="dept_pats_tab">已诊</a></li>
        <span class="am-icon-refresh" id="reg_pats_refresh"></span>
        <span class="am-icon-plus" id="reg_pats_plus"></span>
    </ul>

    <div class="am-tabs-bd">
        <div class="am-tab-panel current_pat_panel">
            <div class="am-panel am-panel-default ">
                <div class="am-panel-hd">基本信息
                    <!--<a class="search_adviceTemp" title="查看病人"><i class="am-icon-user-secret"></i></a>-->
                    <!--<a class="search_adviceTemp" title="历次就诊"><i class="am-icon-history"></i></a>-->
                </div>
                <div class="am-panel-bd pat_info">
                    <p>患者ID：<span class="pat_id"></span></p>

                    <p>患者姓名：<span class="pat_name"></span></p>

                    <p>性别：<span class="pat_sex"></span></p>

                    <p>出生日期：<span class="pat_birth"></span></p>

                    <p>婚姻状况：<span class="pat_marriage"></span></p>

                    <p>挂号单号：<span class="pat_seri"></span></p>

                    <p>联系电话：<span class="pat_tell"></span></p>

                    <p>身份证号：<span class="pat_idCard"></span></p>

                    <p>年龄：<span class="pat_age"></span></p>
                </div>
            </div>
            <div class="am-panel am-panel-default ">
                <div class="am-panel-hd">过敏史
                </div>
                <div class="am-panel-bd ">
                    <p id="out_history">无</p>
                </div>
            </div>
            <div class="am-panel am-panel-default ">
                <div class="am-panel-hd">既往史
                </div>
                <div class="am-panel-bd ">
                    <p id="history">无</p>
                </div>
            </div>
            <div class="am-panel am-panel-default table_panel">
                <div class="am-panel-hd">就诊记录
                    <a class="panel_tool refresh_tool"><i class="am-icon-refresh"></i> 刷新</a>
                </div>
                <div class="am-panel-bd">
                    <table id="diag_record_tbl" data-pagination="true">
                    </table>
                </div>
            </div>
        </div>
        <div class="am-tab-panel">
            <div style="min-height: 400px">
                <table id="wait_pats">
                </table>
            </div>
            <div class=" am-hide" id="temp_pat_info">
                <p>患者姓名：<span class="temp_pat_name"></span></p>
                <p>性别：<span class="temp_pat_sex"></span></p>
                <p>婚姻状况：<span class="temp_pat_marriage"></span></p>
                <p>身份证号：<span class="temp_pat_idCard"></span></p>
            </div>
        </div>
        <div class="am-tab-panel">
            <table id="cure_pats">
            </table>
        </div>
    </div>
</div>
<div class="am-alert am-alert-danger hid" data-am-alert id="wait_pats_tip">
    <button type="button" class="am-close alert-close">&times;</button>
    <p>获取当前患者列表失败，请刷新。</p>
</div>
<div class="am-alert am-alert-danger hid" data-am-alert id="cure_pats_tip">
    <button type="button" class="am-close alert-close">&times;</button>
    <p>获取全科患者列表失败，请刷新。</p>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="add_patient_modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">
            <h4>添加挂号</h4>
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd" style="background-color: white;padding: 2rem 0">
            <div class="am-g" style="padding-bottom: 2rem">
                <div class="am-u-md-10">
                    <div class="am-u-md-5 am-padding-0">
                        <select data-placeholder="请选择查询条件" id="select_condition" tabindex="-1" class="am-form-field">
                            <option value="id">按患者ID查找</option>
                            <option value="name" selected>按患者姓名查找</option>
                        </select></div>
                    <div class=" am-u-md-7 am-padding-0 am-input-group">
                        <input type="text" class="am-form-field" id="keyword"
                               placeholder="请输入关键字" style="position: relative"/>
                    </div>

                    <div id="names" class="reg_tbl_names hid">
                        <table class="am-table am-table-striped" data-pagination="true"
                               id="patient_names">
                            <thead>
                            <tr>
                                <th data-field="patient_id">患者ID</th>
                                <th data-field="patient_name">患者姓名</th>
                                <th data-field="card_id">身份证号</th>
                                <th data-field="patient_sex">性别</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="am-u-md-2">
                    <button type="button" class="am-btn am-btn-primary am-btn-xs" id="search_id">查询
                    </button>
                </div>
            </div>
            <!--表单-->
            <form class="am-padding-bottom">
                <div class="am-g p_top">
                    <div class="am-u-md-6">
                        <div class="am-input-group">
                            <span class="am-input-group-label">患者ID</span>
                            <input type="text" class="am-form-field" id="id" readonly>
                        </div>
                    </div>
                    <div class="am-u-md-6">
                        <div class="am-input-group">
                            <span class="am-input-group-label">患者姓名</span>
                            <input type="text" class="am-form-field" id="name" readonly>
                        </div>
                    </div>
                </div>
                <div class="am-g p_top">
                    <div class="am-u-md-6">
                        <div class="am-input-group">
                            <span class="am-input-group-label">性别</span>
                            <select name="gender" id="gender" data-am-selected
                                    class="am-form-field" readonly>
                                <option value="M">男</option>
                                <option value="F">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-md-6">
                        <div class="am-input-group">
                            <span class="am-input-group-label">身份证号</span>
                            <input type="text" class="am-form-field" id="cardId" readonly>
                        </div>
                    </div>
                </div>
                <div class="am-g p_top">
                    <div class="am-u-md-6">
                        <div class="am-input-group">
                            <span class="am-input-group-label">挂号费</span>
                            <input type="text" class="am-form-field" id="regFee" readonly>
                        </div>
                    </div>
                </div>
            </form>
            <div class="am-g am-padding-top" id="no_pat_wrapper">
                <div class="am-u-md-7 am-input-group">
                    <p class="no_pat_tip">本医院无该名患者的信息，请注册后再进行挂号。</p>
                </div>
                <div class="am-u-md-5 am-input-group am-u-end">
                    <button type="button" id="addPatient" class="am-btn am-btn-xs am-btn-secondary am-radius am-fr">
                        跳转添加患者
                    </button>
                </div>
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>添加挂号</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-confirm temp_modal" tabindex="-1" id="change_pat_modal">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            <p>[<span class="current_pat_name"></span>]&emsp;还未完成就诊，是否将该患者设为挂单状态？</p>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" id="stop_diag">挂单</span>
        </div>
    </div>
</div>
