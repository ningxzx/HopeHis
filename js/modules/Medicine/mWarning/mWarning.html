<div class="am-modal am-modal-alert" tabindex="-1" id="warning_info">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">药品自动预警提醒设置<a href="javascript: void(0)" class="am-close am-close-spin"
                                              data-am-modal-close>&times;</a></div>
        <div class="am-modal-bd">
            <div class="am-g am-padding-top">
                <div class="am-u-md-3 align-left">
                    <span>药品过期自动预警：</span>
                </div>
                <div class="am-input-group am-u-md-3" id="out_date_type_wrapper">
                    <select class="am-form-field" id="out_date_type">
                        <option value="7">一周内</option>
                        <option value="30">一月内</option>
                        <option value="60">二月内</option>
                        <option value="183">半年内</option>
                        <option value="all">自定义截止时间</option>
                    </select>
                </div>
                <div class="am-input-group am-u-md-3 am-u-end am-hide" id="diy_date">
                    <span class="am-input-group-label"><i class="am-icon-calendar"></i> </span>
                    <input type="text" class="am-form-field out_calender" placeholder="" readonly>
                </div>
                <div class="switch-box am-u-md-3" data-on="success" data-off="warning">
                    <input type="checkbox" name="switch_warning" id="switch_time_warning" checked/>
                </div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-md-3 align-left">
                    <span>药品库存不足自动预警：</span>
                </div>
                <div class="am-input-group am-u-md-3" id="out_num_wrapper">
                    <span class="am-input-group-label">预警数量</span>
                    <input type="text" class="am-form-field" id="out_num" placeholder="20">
                </div>
                <div class="switch-box am-u-md-3" data-on="success" data-off="warning">
                    <input type="checkbox" name="switch_warning" id="switch_num_warning" checked/>
                </div>
            </div>
            <div class="am-g am-margin-top-lg am-margin-left">
                <div class="am-u-md-3 am-fr">
                    <button type="button" id="post_setting" class="am-btn am-btn-primary am-btn-xs am-radius"
                            id="submit_warning">确认
                    </button>
                </div>
                <div class="am-u-md-3 am-fr">
                    <div class="form-section" id="phone_section">
                        <label class="input-label" for="user_phone">预警号码</label>
                        <input class="input-text J_addressInput" type="text" id="user_phone" name="user_phone"
                               placeholder="接收号码,默认为管理员手机号码">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
