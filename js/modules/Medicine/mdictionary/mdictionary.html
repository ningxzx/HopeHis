        <div class="am-u-sm-5 operate_btn am-u-end">
            <button type="button" class="am-btn  am-btn-primary am-btn-xs am-radius" id="search_med">查询</button>
            <button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius" id="add_med">新增药品</button>
        </div>
    </div>
    <div class="am-panel am-panel-default table_panel">
        <div class="am-panel-hd">药物基础属性表
        </div>
        <div class="am-panel-bd">
            <table id="table_mdictionary">
            </table>
        </div>
    </div>
    <div class="am-panel am-panel-default table_panel am-hide detail_panel">

                <div class="am-input-group am-u-sm-3 ">
                    <input type="text" class="am-form-field" placeholder="药品名称" id="drug_name">
                </div>
                <div class="am-input-group am-u-sm-3 am-u-end">
                    <input type="text" class="am-form-field" placeholder="国药准字" id="approval_no">
                </div>
            </div>
            <div class="am-padding-left am-padding-right">

            </div>
        </div>
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="Drug_directory" style="width: 670px;">

            <div class="am-modal-hd">

            </div>

            <div class="am-tabs" data-am-tabs>
                <ul class="am-tabs-nav am-nav am-nav-tabs" id="menu_pay">
                    <li id="refund_show" class="am-active"><a href="javascript: void(0)">未导入药品</a></li>
                    <li id="repay_show"><a href="javascript: void(0)">已导入药品</a></li>

                </ul>

                <div class="am-tabs-bd">
                    <div class="am-tab-panel am-active" id="refund">
                        <div class="am-g">
                            <div class="CxArea">
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <tbody>
                                    <tr>
                                        <td class="TdLeft">
                                            药品检索：
                                        </td>
                                        <td>
                                            <input name="YPMC" type="text" maxlength="30" tabindex="1"
                                                   title="输完按回车即可查询" style="width:120px;">
                                        </td>
                                        <td class="W_70 TdRight">
                                            处方类型：
                                        </td>
                                        <td>
                                            <select name="ddlRecipeType"
                                                    onchange="javascript:setTimeout('__doPostBack(\'ddlRecipeType\',\'\')', 0)">
                                                <option selected="selected" value="">-全部-</option>
                                                <option value="1">西药处方</option>
                                                <option value="2">中药处方</option>

                                            </select>
                                        </td>
                                        <td class="W_70 TdRight">
                                            药品分类：
                                        </td>
                                        <td>
                                            <select name="DRFL">
                                                <option selected="selected" value="0">-全部-</option>
                                                <option value="1">西药</option>
                                                <option value="2">中草药</option>
                                                <option value="3">中成药</option>
                                                <option value="4">感冒类</option>
                                                <option value="5">心脑血管用药</option>
                                                <option value="6">解毒类</option>

                                            </select>
                                        </td>
                                        <td>
                                            <button type="button" class="am-btn am-btn-primary am-radius am-fl"
                                                    style="padding: 0;margin-left: 10px;">查询
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="am-btn am-btn-primary am-radius am-fl"
                                                    style="padding: 0;margin-left: 10px;">确定
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                            <div style="border: 1px solid #ccc;" class="am-cf"></div>
                        </div>
                        <div class="am-g ">
                            <table data-click-to-select="true" id="Drugs_add">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>

                                </tr>
                                </thead>
                            </table>
                        </div>


                    </div>

                                    <td class="W_70 TdRight">

                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div style="border: 1px solid #ccc;"></div>

                        <div class="am-g" style="font-size: 12px;">
                            <table id="xzx2"

                                   data-search="true"

                            >
                                <thead>
