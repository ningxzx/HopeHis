    <div class="medicine_module">
        <div class="am-g am-padding-bottom">
            <button type="button" class="am-btn am-btn-primary am-btn-xs am-radius Return_medicine">返回药品信息维护
            </button>
        </div>

        <div class="am-g am-panel am-panel-default">
            <div class="am-panel-hd">
                中药信息
                <a class="panel_tool" id="save_zy"><i class="am-icon-tags"></i> 保存</a>
            </div>
            <div class="am-panel-bd">
                <div class="am-g top">
                    <div class="am-input-group am-u-sm-4">
                        <span class="am-input-group-label"><i class="am-icon-calendar-o"></i> 药品名称</span>
                        <input type="text" class="am-form-field" id="zy_name">
                    </div>
                    <div class="am-input-group am-u-md-4">
                        <span class="am-input-group-label"><i class="am-icon-ticket"></i> 药品成分</span>
                        <input type="text" class="am-form-field" id="zy_parts">
                    </div>
                    <div class="am-input-group am-u-sm-4">
                        <span class="am-input-group-label"><i class="am-icon-dedent"></i>药品状态</span>

                        <div class="am-form-field">
                            <label class="am-radio-inline" for="start">
                                <input type="radio" name="zy_state" value="0" id="start"> 启用
                            </label>
                            <label class="am-radio-inline" for="end">
                                <input type="radio" name="zy_state" value="1" id="end"> 禁用
                            </label>
                        </div>
                    </div>
                </div>
                <div class="am-g top">
                    <div class="am-input-group am-u-md-4">
                        <span class="am-input-group-label"><i class="am-icon-ticket"></i> 药物规格</span>
                        <input type="text" class="am-form-field" id="zy_spec" placeholder="例如:10g">
                    </div>
                    <div class="am-input-group am-u-md-4">
                        <span class="am-input-group-label"><i class="am-icon-ticket"></i> 最小包装规格单位</span>
                        <input type="text" class="am-form-field" id="zy_unit" placeholder="例如:5g/包">
                    </div>
                    <div class="am-input-group am-u-sm-4">
                        <span class="am-input-group-label"><i class="am-icon-calendar-o"></i> 药品说明</span>
                        <input type="text" class="am-form-field" id="zy_memo">
                    </div>
                </div>
            </div>
        </div>
    </div>
