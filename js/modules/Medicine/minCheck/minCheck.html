<div class="admin-content inStorage_check medicine_module">
    <div class="am-g">
        <div class="am-input-group am-u-md-3 ">
            <span class="am-input-group-label"><i class="am-icon-ticket"></i> 入库批次号</span>
            <input type="text" class="am-form-field" id='batch_no' placeholder="采购单号,例:CD1232113">
        </div>
        <div class="am-input-group am-u-md-3">
            <span class="am-input-group-label"><i class="am-icon-calendar-o"></i> 开始日期</span>
            <input type="text" class="am-form-field  start_calender" placeholder="" readonly>
        </div>
        <div class="am-input-group am-u-md-3  am-u-end">
            <span class="am-input-group-label"><i class="am-icon-calendar"></i> 截止日期</span>
            <input type="text" class="am-form-field end" placeholder="" readonly>
        </div>
    </div>
    <div class="am-g">
        <div class="am-input-group am-u-md-3 ">
            <span class="am-input-group-label"><i class="am-icon-h-square"></i> 入库员</span>
            <select class="am-form-field" id="recipient_person">
                <option selected="selected" value="all">-全部-</option>
            </select>
        </div>
        <div class="am-u-sm-3 am-input-group">
            <span class="am-input-group-label"><i class="am-icon-calendar-o"></i> 审核状态</span>
            <select name="" id="check_state">
                <option value="all">-全部-</option>
                <option selected="selected" value="00">未审核</option>
                <option value="10">已通过</option>
                <option value="20">未通过</option>
            </select>
        </div>
        <!--<div class="am-u-sm-3  am-input-group">-->
        <!--<span class="am-input-group-label"><i class="am-icon-calendar-o"></i> 供应商</span>-->
        <!--<select class="suppliers_chosen">-->
        <!--<option value="default">请选择供应商</option>-->
        <!--</select>-->
        <!--</div>-->
        <div class="am-u-sm-3 am-u-end">
            <button type="button" class="am-btn  am-btn-primary am-btn-xs am-radius" id="search_storage">查询</button>
            <!--<button type="button" class="am-btn am-btn-secondary am-btn-xs am-radius" id="all_check">批量审核</button>-->
        </div>
    </div>
    <div class="am-g ">
        <div class="am-panel am-panel-default table_panel">
            <div class="am-panel-hd">入库记录表
                <a class="panel_tool refresh_level "><i class="am-icon-refresh"></i> 刷新</a>
            </div>
            <div class="am-panel-bd">
                <table id="table_minStorage">

                </table>
            </div>
        </div>
    </div>

</div>
<div class="am-panel am-modal am-panel-default" id="alert_modal">
    <div class="am-panel-hd">
        <span class="am-fl">审核确认</span>
        <a href="javascript: void(0)" class="am-fr am-close am-close-spin" data-am-modal-close>&times;</a>
        <div class="clearfix"></div>
    </div>
    <div class="am-panel-bd" style="margin-bottom: 3rem">
        <div class="am-g">
            <div class="am-input-group am-u-md-5">
                <label class="am-radio ">
                    <input type="radio" name="radio1" value="10" data-am-ucheck checked>
                    通过审核
                </label>
                <label class="am-radio ">
                    <input type="radio" name="radio1" value="20" data-am-ucheck>
                    不通过审核
                </label>
            </div>
        </div>
        <div class="am-g">
            <label>
                説明：
                <textarea name="" id="Description_text" cols="30" rows="3"></textarea>
            </label>
        </div>
        <div class="am-g">
            <div class="am-u-md-3 am-fr">
                <button class="am-btn-xs am-btn am-btn-success" id="submitCheck">确定</button>
            </div>
        </div>

    </div>
</div>


<div class="am-panel am-modal am-panel-default" id="alert_info">
    <div class="am-panel-hd ">
        <span class="am-fl x_z panel_title">入库明细</span>
        <a class="panel_tool excel_tool"><i class="am-icon-file-excel-o"></i> 导出excel</a>
        <!--<a class="panel_tool" id="add_detail"><i class="am-icon-tags"></i> 添加明细</a>-->
        <!--<a class="panel_tool" id="reset_table"><i class="am-icon-tags"></i> 重置明细表</a>-->
        <div class="clearfix"></div>
    </div>
    <div class="am-panel-bd">
        <div class="am-g ">
            <table id="table_minStorage_detail"></table>
        </div>
    </div>
</div>
