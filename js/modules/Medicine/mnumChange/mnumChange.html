<div class="admin-content storage_change medicine_module">
    <div class="am-g">
        <div class="am-input-group am-u-md-3 ">
            <span class="am-input-group-label"><i class="am-icon-h-square"></i> 药品名称</span>
            <input type="text" class="am-form-field" id="docor_name" placeholder="名称或拼音码">
        </div>
        <div class="am-input-group am-u-md-3">
            <span class="am-input-group-label"><i class="am-icon-calendar-o"></i> 开始日期</span>
            <input type="text" class="am-form-field  start_calender" placeholder="" readonly>
        </div>
        <div class="am-input-group am-u-md-3 ">
            <span class="am-input-group-label"><i class="am-icon-calendar"></i> 截止日期</span>
            <input type="text" class="am-form-field end" placeholder="" readonly>
        </div>
        <div class="am-input-group am-u-md-3 ">
            <span class="am-input-group-label"><i class="am-icon-calendar"></i> 变动类型</span>
            <select  id="change_type">
                <option selected="selected" value="">全部</option>
                <option  value="ADD">采购入库</option>
                <option value="PRES">处方出库</option>
                <option value="SELL">直接销售</option>
                <option value="LOSS">报损</option>
                <option value="CHECKADD">盘点入库</option>
                <option value="CHECKLOSS">盘点出库</option>
            </select>
        </div>
        <div class="am-u-sm-3">
            <button type="button" class="am-btn  am-btn-primary am-btn-xs am-radius" id="search_numchange">查询</button>
        </div>
    </div>

    <div class="am-g ">
        <div class="am-panel am-panel-default table_panel">
            <div class="am-panel-hd"><span class="panel_title">库存变动历史表</span>
                <a class="panel_tool excel_tool"><i class="am-icon-file-excel-o"></i> 导出excel</a>
                <a class="panel_tool" id="refresh_level"><i class="am-icon-refresh"></i> 刷新</a>
            </div>
            <div class="am-panel-bd">
                <table id="storage_change_table">
                </table>
            </div>
        </div>
    </div>
</div>
