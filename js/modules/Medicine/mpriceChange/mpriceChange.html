<div class="admin-content inStorage_check medicine_module">
    <div class="am-g">
        <div class="am-input-group am-u-md-3 ">
            <span class="am-input-group-label"><i class="am-icon-h-square"></i> 药品名称</span>
            <input type="text" id="Drug_name" class="am-form-field" placeholder="名称或拼音码">
        </div>
        <div class="am-input-group am-u-sm-3 ">
            <span class="am-input-group-label"><i class="am-icon-ticket"></i> 药品分类</span>
            <select name="drug_type" id="Drug-classification">
                <option selected="selected" value="">-全部-</option>
                <option value="10">中药</option>
                <option value="20">西药</option>
                <option value="30">医疗器械</option>
            </select>
        </div>
        <div class="am-u-sm-3 am-u-end">
            <button type="button" class="am-btn  am-btn-primary am-btn-xs am-radius" id="search_storage">查询</button>
        </div>
    </div>

    <div class="am-g ">
        <div class="am-panel am-panel-default table_panel">
            <div class="am-panel-hd">药物价格表
                <a class="panel_tool" id="refresh_level"><i class="am-icon-refresh"></i> 刷新</a>
            </div>
            <div class="am-panel-bd">
                <table id="price_change_table">

                </table>
            </div>
        </div>
        <!--<div  class="table_tip">-->
        <!--<h4>说明：</h4>-->
        <!--<p>1、"调价"为<span class="green">绿色</span>时,代表该药物已调价但未审核.</p>-->
        <!--</div>-->
    </div>
</div>


<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">调价</div>
        <div class="am-modal-bd ">
            <div class="am-g am-margin-top">
                <div class="am-input-group am-u-md-6">
                    <span class="am-input-group-label">当前处方金额</span>
                    <input type="text" class="am-form-field" placeholder="例如：10.00" readonly id="old_prescription_fee">
                </div>
                <div class="am-input-group am-u-md-6">
                    <span class="am-input-group-label">调整后处方金额</span>
                    <input type="text" class="am-form-field" placeholder="例如：10.00" id="new_prescription_fee">
                </div>
            </div>
            <div class="am-g am-margin-top am-margin-bottom">
                <div class="am-input-group am-u-md-6">
                    <span class="am-input-group-label">当前销售金额</span>
                    <input type="text" class="am-form-field" placeholder="例如：10.00" readonly id="old_sale_fee">
                </div>

                <div class="am-input-group am-u-md-6">
                    <span class="am-input-group-label">调整后销售金额</span>
                    <input type="text" class="am-form-field" placeholder="例如：10.00" id="new_sale_fee">
                </div>
            </div>

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>关闭</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
