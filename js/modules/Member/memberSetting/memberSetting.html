<div class="admin-content member_module">
    <div class="am-g">
        <div class="am-panel am-panel-default table_panel">
            <div class="am-panel-hd">会员等级表
                <a class="panel_tool" id="refresh_level"><i class="am-icon-refresh"></i> 刷新</a>
                <a class="panel_tool" id="add_level"><i class="am-icon-plus-square"></i> 添加</a>
            </div>
            <div class="am-panel-bd">
                <table id="member_level_table"></table>
            </div>
        </div>
        <div  class="table_tip">
            <h4>说明：</h4>
            <p>1、用户可进行等级的编辑和禁用，自定义等级相关信息。</p>
            <p>2、编辑等级信息时，请谨慎操作。</p>
        </div>
    </div>
</div>


<div class="am-panel am-modal am-panel-default" id="alert_modal">
    <div class="am-panel-hd">
        <span class="am-fl x_z">新增会员等级</span>
        <a href="javascript: void(0)" class="am-fr am-close am-close-spin" data-am-modal-close>&times;</a>
        <div class="clearfix"></div>
    </div>
    <div class="am-panel-bd" >
        <div class="am-g">
            <div class="am-input-group am-u-sm-4 ">
                <span class="am-input-group-label"><i class="am-icon-gavel "></i> 等级名称</span>
                <input type="text" class="am-form-field" id="level_name" placeholder="">
            </div>
            <div class="am-input-group am-u-sm-4">
                <span class="am-input-group-label"><i class="am-icon-desktop "></i> 等级级别</span>
                <input type="text" class="am-form-field" id="level_id" placeholder="必须为数字">
            </div>
            <div class="am-input-group am-u-sm-4 am-u-end">
                <span class="am-input-group-label"><i class="am-icon-cc-discover"></i> 折扣</span>
                <input type="text" class="am-form-field" id="level_discount" placeholder="百分制折扣,例:85,80">
                <span class="am-input-group-label">%</span>
            </div>

        </div>

        <div class="am-g am-padding-top">
            <div class="am-input-group am-u-sm-4 ">
                <span class="am-input-group-label"><i class="am-icon-bank"></i> 使用状态</span>
                <select id="level_state">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="am-input-group am-u-sm-4  ">
                <span class="am-input-group-label"><i class="am-icon-level-up"></i> 积分升级条件</span>
                <input type="text" class="am-form-field" id="level_score" placeholder="必须为数字">
            </div>
            <div class="am-input-group am-u-sm-4 am-u-end">
                <span class="am-input-group-label"><i class="am-icon-dollar"></i> 最低消费额</span>
                <input type="text" class="am-form-field" id="pay_limit" placeholder="必须为数字">
            </div>


        </div>
