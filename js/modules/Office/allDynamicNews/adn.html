<div class="admin-content member_module">
    <div class="am-g p">
        <div class="am-g">
            <div class="am-g notice_input_padding">
                <div class="am-input-group am-u-md-6">
                    <span class="am-input-group-label">创建日期</span>
                    <input type="text" id="start" class="am-form-field start" placeholder="" readonly>
                    <span class="date_gap_label am-input-group-label">至</span>
                    <input type="text" id="end" class="am-form-field end" placeholder="" readonly>

                </div>
                <div class="am-input-group am-u-md-3">
                    <span class="am-input-group-label">标题</span>
                    <input type="text" class="am-form-field " id="hm_id" placeholder="">
                </div>
                <div class="am-u-md-3">
                    <button type="button" class="am-btn  am-btn-primary am-btn-xs am-radius"
                            id="allNews_btn">查询
                    </button>
                </div>
            </div>

            <div class="am-g p">
                <div class="am-panel am-panel-default table_panel " id="historyMessage_panel">
                    <div class="am-panel-hd"><span class="panel_title">历史消息</span>
                        <a class="panel_tool excel_tool"><i class="am-icon-file-excel-o"></i> 导出excel</a>
                        <a class="panel_tool refresh_tool"><i class="am-icon-refresh"></i> 刷新</a>
                        <a class="panel_tool add_level"><i class="am-icon-plus-square"></i> 添加</a>
                    </div>
                    <div class="am-panel-bd">
                        <table id="allNews_tbl"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
