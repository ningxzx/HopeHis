<div class="admin-content office_div">
    <div class="am-g">
        <div class="am-u-lg-2" style="width:20%;">
            <h4>科室列表</h4>
            <div class="dept_list am-margin-bottom"></div>
            <div class="index_calender"></div>
        </div>
        <div class="am-u-lg-10" style="width:80%;">
            <h4>排班信息</h4>
            <div class="arrange_wrapper table_search_wrapper">
                <table class="am-table am-table-striped" id="tbs"
                       data-toolbar="#toolbar"
                       data-search="true"
                       data-show-refresh="true"
                       data-show-toggle="true"
                       data-show-columns="true"
                       data-show-export="true"
                       data-minimum-count-columns="2"
                       data-show-pagination-switch="true"
                       data-pagination="false">
                </table>
            </div>
            <div style="margin-top: 2rem">
                <button class="am-btn am-btn-xs am-fr am-btn-warning" id="edit_work_plan">编辑</button>
                <button class="am-btn am-btn-xs am-fr am-btn-success am-hide" id="post_work_plan">确认提交</button>
            </div>
        </div>
    </div>
    <div class="am-g">
        <div class="schedule_tips">
            <h4>说明：</h4>
            <p>1、表格中空白代表医生该日期休息，从左至右依次为上班时间、号别、挂号费。</p>
            <p>2、点击编辑后，单击右侧排班表格中单元格，弹出编辑的弹窗，输入必要信息后进行排班。</p>
            <p>3、点击确认提交，提交排班信息。</p>
            <p>4、排班类别：白天班：上午+下午、休息、上午、下午、晚上、上夜班：上午+晚上、下夜班：下午+晚上、24小时班：上午+下午+晚上</p>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="post-success-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">排班提示</div>
        <div class="am-modal-bd">
            排班更新成功,已通知相关医生！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="post-error-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">排班提示</div>
        <div class="am-modal-bd">
            排班更新失败，请尝试重新修改！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="dept-error-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">错误提示</div>
        <div class="am-modal-bd">
            获取科室失败，请刷新页面！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="edit_modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd am-margin-bottom">排班
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <div class="am-g am-margin-bottom">
                <div class="am-u-md-7 am-input-group">
                    <span class="am-input-group-label">上班类别</span>
                    <select name="plan_type">
                        <option value="3" selected>白天班：上午+下午</option>
                        <option value="0">休息</option>
                        <option value="1">上午</option>
                        <option value="2">下午</option>
                        <option value="4">晚上</option>
                        <option value="5">上夜班：上午+晚上</option>
                        <option value="6">下夜班：下午+晚上</option>
                        <option value="7">24小时班：上午+下午+晚上</option>
                    </select>
                </div>
            </div>
            <div class="am-g am-margin-bottom">
                <div class="am-u-md-7 am-input-group">
                    <span class="am-input-group-label">门诊号别</span>
                    <select name="reg_type">
                        <option value="pt">普通门诊</option>
                        <option value="zj">专家门诊</option>
                    </select>
                </div>
            </div>
            <div class="am-g am-margin-bottom">
                <div class="am-u-md-7 am-input-group">
                    <span class="am-input-group-label">挂号费用</span>
                    <input type="text" class="am-form-field" id="reg_free" placeholder="默认为所选号别的费用">
                </div>
                <div class="am-u-md-5 ">
                    <button type="button" id="comfirmEdit" class="am-fr am-btn am-u-md-6 am-radius am-btn-xs am-btn-success">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
