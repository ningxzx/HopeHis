<div class="admin-content">
    <div class="am-g p">
        <div class="am-panel am-panel-default">
            <div class="am-panel-hd">
                VIP患者
            </div>
            <div class="am-panel-bd">
                <form>
                    <div class="am-g p">
                        <table class="am-table am-table-striped" id="vip_tbl" data-pagination="true">
                        </table>
                    </div>
                    <div class="hr"></div>

                    <div class="am-g p">
                        <button type="button" class="am-btn am-btn-default am-btn-sm" id="vip_delete">批量删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="am-alert hid" data-am-alert id="tips">
        <p></p>
    </div>

    <div class="am-g p">
        <div class="am-panel am-panel-default">
            <div class="am-panel-hd">
                全部患者
            </div>
            <div class="am-panel-bd">
                <form>
                    <div class="am-g p">
                        <table class="am-table am-table-striped" id="pat_tbl" data-pagination="true">
                        </table>
                    </div>

                    <div class="hr"></div>

                    <div class="am-g p">
                        <button type="button" class="am-btn am-btn-default am-btn-sm" id="vip_add">批量增加</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="VipNo">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">添加VIP患者</div>
        <div class="am-modal-bd">
            <ul class="am-list am-list-striped">
                <li>请输入VIP卡号:<input type="text" class="am-modal-prompt-input"></li>
            </ul>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>
