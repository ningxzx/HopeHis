<div  class="admin-content" style="padding: 10px; ">
    <div class="am-g am-padding-top">
        <div class="am-input-group am-u-sm-4 ">
                            <span class="am-input-group-label">
                                <i class="am-icon-user am-icon-fw"></i>
                                门诊/销售编号
                            </span>
            <input type="text" class="am-form-field " placeholder="输入编号">
        </div>
        <div class="am-input-group am-u-md-5 am-u-end">
            <span class="am-input-group-label"><i class="am-icon-calendar-o"></i> 赊账日期</span>
            <input type="text" id="Outpatient_start" class="am-form-field  start_calender" placeholder="点击选择日期" readonly>
            <span class="am-input-group-label"><i class="am-icon-calendar"></i> 截止日期</span>
            <input type="text" id="Outpatient_end" class="am-form-field end" placeholder="点击选择日期" readonly>
        </div>


    </div>

    <!--<div class="am-g" style="height: 10px;"></div>-->

    <div class="am-g am-padding-top">
        <div class="am-input-group am-u-sm-3 ">
                            <span class="am-input-group-label">
                                <i class="am-icon-user am-icon-fw"></i>
                                患者姓名
                            </span>
            <input type="text" class="am-form-field " placeholder="输入患者姓名">
        </div>
        <div class="am-u-sm-3    am-input-group">
                            <span class="am-input-group-label">
                                <i class="am-icon-user am-icon-fw"></i>
                                收费类型
                            </span>
            <select   id="Charge_type" >
                <option selected="selected" value="">全部</option>
                <option value="1">处方收费</option>
                <option value="2">药品销售</option>
            </select>
        </div>
        <div class="am-input-group am-u-md-2">
                 <span class="am-input-group-label">
                                <i class="am-icon-user am-icon-fw"></i>
                                状态
                            </span>
            <select   id="state" >
                <option selected="selected" value="">全部</option>
                <option value="1">已收费</option>
                <option value="4">已发药</option>
                <option value="2">已退费</option>
                <option value="3">已冲红</option>
            </select>
        </div>
        <div class="am-input-group am-u-md-2  am-u-end">
                <span class="am-input-group-label">
                                <i class="am-icon-user am-icon-fw"></i>
                                是否会员
                            </span>
            <select   id="member" >
                <option selected="selected" value="">全部</option>
                <option value="1">是</option>
                <option value="2">否</option>
            </select>
        </div>

        <!--<div class="am-input-group am-u-md-3  ">-->
            <!--<span class="am-input-group-label"><i class="am-icon-calendar"></i> 截止日期</span>-->
            <!--<input type="text" id="Outpatient_end" class="am-form-field end" placeholder="点击选择日期" readonly>-->
        <!--</div>-->
        <div class="am-input-group am-u-md-1 ">
            <button type="button"  class="am-btn am-btn-primary am-radius am-btn-xs"   >查询</button>

        </div>
    </div>




    <div class="am-g supplier_table_wrapper">
        <div class="am-panel am-panel-default table_panel">
            <div class="am-panel-hd">门诊收费
                <a class="panel_tool excel_tool"><i class="am-icon-file-excel-o"></i> 导入excel</a>
                <a class="panel_tool add_tool"><i class="am-icon-plus"></i> 新增</a>
                <a class="panel_tool refresh_tool refresh_level"  ><i class="am-icon-refresh"></i> 刷新</a>

            </div>
            <div class="am-panel-bd">
                <table id="outpatientCharges_tbl">

                </table>
            </div>
        </div>
    </div>

</div>
